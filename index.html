                        <select id="projection-enterprise" class="projection-options__name">
                            <option value="Freelance">Freelance</option>
                            <option value="Industrias Mokepon">Industrias Mokepon</option>
                            <option value="MarketerosCOL">MarketerosCOL</option>
                            <option value="Mokepon">Mokepon</option>
                            <option value="Inversionify">Inversionify</option>
                            <option value="Wayne Enterprises">Wayne Enterprises</option>
                            <option value="Daily Planet">Daily Planet</option>
                            <option value="LexCorp">LexCorp</option>
                        </select>
                        <button id="projection-btn" class="projection-options__btn">Calculate</button>
                    </div>
                    <p id="projection-enterprise__result" class="projection-result"></p>
                </div>
    
                <div class="projections-container">
                    <h3 class="projection-title">
                        Average Salary paid by a Company in a year
                    </h3>
                    <div class="projections-options">
                        <select id="projection-average" class="projection-options__name">

                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <button id="average-enterprise__btn" class="projection-options__btn">Calculate</button>
                    </div>
                    <p id="average-enterprise__result" class="projection-result"></p>
                </div>
